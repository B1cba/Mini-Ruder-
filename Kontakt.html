<body>
    <header class="w-100 py-3" style="background-color: #5b4a49;">
  <div class="container-fluid d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <img src="./slike/logo.PNG" 
           alt="Logo" 
           style="width:60px; height:60px; object-fit:contain; background:#666; border-radius:50%; margin-right:20px;">
      <span class="fw-bold" style="font-size:2.5rem; color:#d4ff2a; font-style:italic;">
        MiniRuđer
      </span>
    </div>
       <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link px-3" style="color:#d4ff2a;" href="#">O nama</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3" style="color:#d4ff2a;" href="radionice.html">Radionice</a>

        <li class="nav-item">
          <a class="nav-link px-3" style="color:#d4ff2a;" href="Kontakt.html">Kontakt</a>

        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="sredina">
<div class="naslovi"><p>Kontakt</p></div>
<form  class="border p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label for="ime" class="form-label">Ime:</label>
        <input type="text" id="ime" name="ime" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="prezime" class="form-label">Prezime:</label>
        <input type="text" id="prezime" name="prezime" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">FeedBack:</label>
        <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Pošalji</button>
    </form>
</div>
</body>
</html>
